{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
            {% for post in posts %}
            <div class="post">
            <a href="./blog?id={{post.id}}">
            <h2>{{post.title}}</h2>
            </a>
            <p>{{post.post_body}}</p>
            </div>
            <hr>
            {% endfor %}
{% endblock %}
